<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

  <!-- Game Mode + Player Symbol Selection -->
  <div class="select-box">
    <header>Tic-Tac-Toe</header>
    <div class="content">

      <!-- Game Mode Buttons -->
      <div class="title">Choose Game Mode</div>
      <div class="options">
        <button class="play-ai"><i class="fas fa-robot"></i>Play vs AI</button>
        <button class="play-player"><i class="fas fa-users"></i>Play vs Player</button>
      </div>

      <!-- Player Symbol Selection (initially hidden) -->
      <div class="title player-select-title hide">Select which player you want to be</div>
      <div class="options player-select-options hide">
        <button class="playerX"><i class="fas fa-times"></i> Player X</button>
        <button class="playerO"><i class="fas fa-circle"></i> Player O</button>
      </div>

    </div>
  </div>

  <!-- Game Board -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X's turn</span>
        <span class="Oturn">O's turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  <!-- Game Result Box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn">
      <button>Replay</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
